<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Chaves</title>
</head>
<body>
    <div>
        <input type="text" id="nome" placeholder="Digite o nome da chave"> 
        <input type="text" id="solicitante" placeholder="Digite o nome do solicitante"> 
        <button id="send">Retirar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Chave</th>
                <th>Solicitante</th>
                <th>Horario Retirada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="armario"></tbody>
    </table>
</body>
<script src="./main.js"></script>
</html>
